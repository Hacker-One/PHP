	<script type="text/javascript">
		$(function() {
			$("#Form_submit").click(function() {
				var postApi = "index.php";
				
				setInfo("正在提交...", true);
				
				$.ajax({
					url: postApi,
					data: {mobile: $("#Form_mobile").val(), 'ajax':1},

					success: function() {
						$("#Form_mobile").val("").blur();

					},

						setInfo("提交失败! 请稍后重试!", false);
					}
				});

			function setInfo(msg, success) {
				var c = success ? "text-success" : "text-danger";
				$("#Form_info").html(msg).removeClass().addClass(c);
			}
		});
	</script>
